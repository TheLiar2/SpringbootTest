<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分页查询User</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:href="@{/js/jquery.min.js}"></script>
    <script th:href="@{/js/bootstrap.min.js}"></script></head>
</head>
<body style="margin-left: 120px;margin-right: 120px">

<table class="table table-striped">
    <caption><a th:href="@{'/user/toAddUser'}">添加用户</a></caption>
    <thead>
    <tr>
        <th>序号</th>
        <th>昵称</th>
        <th>电话</th>
        <th>邮箱</th>
        <th>地址</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${userList} ">
        <td th:text="${userStat.count}"></td>
        <td th:text="${user.nick}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.address}"></td>
        <td>
            <a th:href="@{'/user/toUpdateUser?id='+${user.id}}">修改</a>
            <a th:href="@{'/user/deleteUser?id='+${user.id}}">删除</a>
        </td>
    </tr>
    <tr style="text-align: center">
        <td colspan="6">
            <span th:if="${curPage <=1}">
                首页
                上一页
            </span>
            <span th:if="${curPage >1}">
                <a th:href="@{'/index'}">首页</a>
                <a th:href="@{'/index?curPage='+${curPage-1}}">上一页</a>
            </span>

            <span th:if="${curPage == totalPages}">
                下一页
                尾页
            </span>
            <span th:if="${curPage < totalPages}">
                <a th:href="@{'/index?curPage='+${curPage+1}}">下一页</a>
                <a th:href="@{'/index?curPage='+${totalPages}}">尾页</a>
            </span>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
